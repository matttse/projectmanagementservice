{% extends "layout.html" %}
{% block content %}
  <div class="container mx-auto my-auto py-3 px-1">
    <div id="panelGroup" class="panel-group context" id="accordion" role="tablist" aria-multiselectable="true">
      <!-- LOGS go here -->
      <div class="alert alert-secondary">No Projects Found</div>


      {% if current_user.is_authenticated %}
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#project-body" aria-expanded="false" aria-controls="project-body" style="text-transform:none"><strong>Add Project</strong></button>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#project-body" aria-expanded="false" aria-controls="project-body" style="text-transform:none"><strong>Archive Project</strong></button>
      {% else %}
        <div class="alert alert-info">Please login to edit projects</div>
      {% endif %}
      </div>
  </div>
{% endblock content %}
